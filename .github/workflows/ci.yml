name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Test installation flow
        run: |
          # Test basic CVM commands (macOS only)
          node bin/cvm.js --version
          node bin/cvm.js list-remote | head -20

          # Verify symlink support
          mkdir -p /tmp/cvm-test
          ln -s /tmp/cvm-test /tmp/cvm-link
          rm -rf /tmp/cvm-test /tmp/cvm-link

          echo "✅ CI tests passed (macOS)"

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code style
        run: |
          # Add linting when we add eslint
          echo "✅ No linting configured yet"
